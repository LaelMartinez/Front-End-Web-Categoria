<!DOCTYPE html> 
<html lang="pt"> 
<head> 
	<title>Teste Front End Drogaria - Categoria </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="categoria.js" ></script>
</head>
<body>

<form class="well form-horizontal" >

<div class="container-fluid">
    <div class="row-fluid">
	<h4><b>Cadastro de Categorias</b></h4>
	</div>
    <div class="row-fluid">
		<div class="input-group input-group-sm mb-3">
			<div class="input-group-prepend">
			    <span class="input-group-text" id="inputGroup-sizing-default"><b>Codigo</b></span>
			</div>	
			<input disabled type="text"  name="codigo" id="codigo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>	
		<div class="input-group input-group-sm mb-3">
			<div class="input-group-prepend">
			    <span class="input-group-text" id="inputGroup-sizing-default"><b>Nome</b></span>
			</div>	
			<input type="text" name="nome" id="nome"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>	
        <button class='btn btn-block btn-success' type='button' onClick='javascript:Gravar();' title='Gravar' >
        <i class='icon-white icon-ok'></i> Gravar </button>

        <button class="btn btn-block btn-info" type="button" onclick="javascript:Limpar();" tabindex="33">
        <i class="icon-white icon-newtab"></i> Limpar</button>
	</div>
</div>

 <div class="well well-sm">
	
	<div class="row-fluid">
         <div class="tabContainer" id="lista">
          <div class="scrollContainer">       
             <table class="table table-striped table-condensed table-bordered white" id="PARADA-table">
              <thead>
                <tr class="altura" >
                  <th width='10%'   class='cod-PARADA-col'><div align='center'>Código</div></th>
                  <th width='80%'   class='nome-PARADA-col'><div align='center'>Nome</div></th>
                  <th width='5%'   class='obs-col'><div align='center'> Editar</div></th>
                  <th width='5%'   class='obs-col'><div align='center'> Excluir</div></th>
                </tr>
              </thead>
              <tbody id="corpo">
              </tbody>
            </table>
          </div>
         </div>
    </div>	
	

  </div>   
   
</div>   
 
  </form>

 	  Listar()  ;
 
  </script>

        <footer>
            <div class="row">
